<div class="comment">
    <div class="comment-main">
        <p class="head">评论详情</p>
        <form method="post" action="{% url 'blog:comment' article.pk %}">
            {% csrf_token %}
            <div class="row">
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <br>
                {% endfor %}
            </div>
            <button type="submit" class="com-button">评论</button>
        </form>
        <hr>
        {% for comment in comment_list %}
            <div class="main-content">
                <span class="user-nickname">{{ comment.user_name }}</span>
                <time class="time">{{ comment.created_time|date:"Y年n月d日" }}</time>
                <div class="comment-content">
                    {{ comment.body }}
                </div>
            </div>
            <hr>
        {% endfor %}
    </div>
</div>
